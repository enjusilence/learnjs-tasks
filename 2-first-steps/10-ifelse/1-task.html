<html>
  <body>
    <script>
      let num = +prompt("Введите число");
      let result;
      if (num > 0) {
        result = 1;
      } else if (num < 0) {
        result = -1;
      } else if (num == 0) {
        result = 0;
      } else result = "Не число";
      alert(result);
    </script>
  </body>
</html>
